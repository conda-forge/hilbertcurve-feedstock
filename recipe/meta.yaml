{% set name = "hilbertcurve" %}
{% set version = "2.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 735e2302d19546ad92300b04a8e2e0b04d5b48230a083b1ddc9f0f080679da11

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5

test:
  imports:
    - hilbertcurve

about:
  home: https://github.com/galtay/hilbertcurve
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Construct Hilbert Curves.

extra:
  recipe-maintainers:
    - xhochy
