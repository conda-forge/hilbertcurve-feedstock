{% set name = "hilbertcurve" %}
{% set version = "2.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a8b7e20a9721b80d9eff623b0b3931c07faa1a8db5fdbd4a4cf35600a7e8ce02

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5

test:
  imports:
    - hilbertcurve

about:
  home: https://github.com/galtay/hilbertcurve
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Construct Hilbert Curves.

extra:
  recipe-maintainers:
    - xhochy
