{% set name = "hilbertcurve" %}
{% set version = "1.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: aefc00859c9cdefee1e53b722c33b2091afa18a608a7eedc7ee2acdbf62feb36

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5

test:
  imports:
    - hilbertcurve

about:
  home: https://github.com/galtay/hilbertcurve
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Construct Hilbert Curves.

extra:
  recipe-maintainers:
    - xhochy
